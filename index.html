<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <link rel="stylesheet" href="./FontAwesome.Pro.6.2.1/css/all.css" />
  </head>
  <body>
    <div class="icons">
      <div class="icon">
      <span class="fa-solid fa-bars "  ></span>
      </div>
      <div class="icon">
        <div class="logo">
            <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        </div>
      </div>
      <div class="icon">
        <div class="logo">
            <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        </div>
      </div>
      <div class="icon">
        <span class="fa-solid fa-bars" ></span>
        <span class="fa-regular fa-xmark"></span>
      </div>
      <div class="icon">
        <div class="logo">
            <span class="fa-solid fa-bars"></span>
        <span class="fa-regular fa-xmark"></span>
        </div>

    </div>
      <div class="icon">
      <div class="logo">
        <span class="fa-solid fa-bars"></span>
        <span class="fa-regular fa-xmark"></span>
      </div>
      </div>
     
      <div class="icon">
        <div class="logo">
            <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        </div>
      </div>
     <div class="icon">
      <p>works by click</p>
     </div>
    </div>
    <script>
      document.querySelector("div.icon:nth-of-type(1)>span").addEventListener("click", function () {
          document.querySelector("div.icon:nth-of-type(1)>span").classList.toggle("rotate-90");
        });
      document.querySelector("div.icon:nth-of-type(2)>div.logo").addEventListener("click", function () {
          document.querySelector("div.icon:nth-of-type(2)>div.logo>span:nth-of-type(1)").classList.toggle("translated-p");
         document.querySelector("div.icon:nth-of-type(2)>div.logo>span.line:nth-of-type(3)").classList.toggle("translated-n");
        });
        document.querySelector("div.icon:nth-of-type(3)>div.logo").addEventListener("click", function () {
          document.querySelector("div.icon:nth-of-type(3)>div.logo>span:nth-of-type(1)").classList.toggle("translatex-p");
         document.querySelector("div.icon:nth-of-type(3)>div.logo>span.line:nth-of-type(3)").classList.toggle("translatex-n");
         });
         document.querySelector("div.icon:nth-of-type(4)").addEventListener("click", function () {
          document.querySelector("div.icon:nth-of-type(4)>span.fa-bars").classList.toggle("scale0");
         document.querySelector("div.icon:nth-of-type(4)>span.fa-xmark").classList.toggle("scale1");
         });

      console.log(document.querySelector("div.icon:nth-of-type(5)>div.logo"));
      document.querySelector("div.icon:nth-of-type(5)>div.logo").addEventListener("click",function(){
        document.querySelector("div.icon:nth-of-type(5)>div.logo>span.fa-bars").classList.toggle("rotate-Y")
        document.querySelector("div.icon:nth-of-type(5)>div.logo>span.fa-xmark").classList.toggle("rotate-Ypro")

      })
      console.log(document.querySelector("div.icon:nth-of-type(6)>div.logo"));
      document.querySelector("div.icon:nth-of-type(6)>div.logo").addEventListener("click",function(){
        document.querySelector("div.icon:nth-of-type(6)>div.logo>span.fa-bars").classList.toggle("rotate-360")
        document.querySelector("div.icon:nth-of-type(6)>div.logo>span.fa-xmark").classList.toggle("rotate-360pro")

      })

          console.log(document.querySelector("div.icon:nth-of-type(7)>div.logo"));
      document.querySelector("div.icon:nth-of-type(7)>div.logo").addEventListener("click",function(){
        document.querySelector("div.icon:nth-of-type(7)>div.logo").classList.toggle("rotate--90")
        document.querySelector("div.icon:nth-of-type(7)>div.logo>span.line").classList.toggle("scale-05y")
        document.querySelector("div.icon:nth-of-type(7)>div.logo>span.line:nth-of-type(2)").classList.toggle("scale-05y")
        document.querySelector("div.icon:nth-of-type(7)>div.logo>span.line:nth-of-type(3)").classList.toggle("scale-05y")


      })
    </script>
  </body>
</html>
